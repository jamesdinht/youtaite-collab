sudo: required
dist: trusty

addons:
  chrome: stable
  sonarcloud:
    organization: "youtaite-collab"

matrix:
  include:
    - language: csharp
      mono: none
      dotnet: 2.0.0
      install:
        - dotnet restore
      script:
        - dotnet build --no-restore
        - dotnet test --no-build Collab.API.Tests

    - language: node_js
      node_js:
        - "10.3.0"
      cache:
        yarn: true
        directories:
          - "node_modules"
      before_install:
        - cd Collab.Interface
        - npm install -g @angular/cli
        - npm install -g yarn
      install:
        - yarn
      script:
        - ng build
        - ng test